<div class="container ">
    <h2 class="text-center">New Quote</h2>
    <hr>
    <div class="jumbotron ">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
  
        <div class="form-group">
          <label for="quote">Quote:</label>
          <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.text" name="quote" required></textarea>
        </div>
  
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author">
        </div>
  
  
        <div class="form-group">
          <label for="submitter">Submitted by:</label>
          <input type="text" required class="form-control" id="submitter" [(ngModel)]="newQuote.submitter"
            name="submitter">
        </div>
  
        <button type="submit" class="btn btn-success">Add Quote</button>
  
      </form>
    </div>
  <br>
  </div>
